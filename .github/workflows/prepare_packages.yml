name: Prepare packages
on:
  release:
    types: [published]

  workflow_dispatch:

jobs:

  package-xevd-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: |
          sudo apt-get update -qq && sudo apt-get -y install \
          build-essential \
          cmake
        
      - name: build xevd, generate packages and md5
        run: |
          mkdir build
          cd build
          cmake .. -DBUILD_TYPE=Release
          make
          make package
        
      - name: 'Upload xevd artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: xevd-linux-packages-${{ github.event.release.tag_name }}
          path: |
            ${{ github.workspace }}/build/*.deb
            ${{ github.workspace }}/build/*.md5
          retention-days: 7

  package-xevd-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
          
      - name: Get CMake
        uses: symbitic/install-cmake@master

      - name: Install NSIS
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          scoop update
          scoop bucket add extras
          scoop install nsis
      
      - name: build xevd, generate packages and md5
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles" -DBUILD_TYPE=Release
          make
          make package

      - name: 'Upload xevd artifacts'
        uses: actions/upload-artifact@v3
        with:
          name: xevd-windows-packages-${{ github.event.release.tag_name }}
          path: |
            ${{ github.workspace }}/build/*.exe
            ${{ github.workspace }}/build/*.md5
          retention-days: 7
